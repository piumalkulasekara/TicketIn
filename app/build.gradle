apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.example.piumalk.ticketin"
        minSdkVersion 22
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // workaround for "duplicate files during packaging of APK" issue
    // see https://groups.google.com/d/msg/adt-dev/bl5Rc4Szpzg/wC8cylTWuIEJ
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    // CouchBase Injections below
    compile 'com.couchbase.lite:couchbase-lite-android:1.4.0'
    //Access DB through HTTP
    compile 'com.couchbase.lite:couchbase-lite-java-listener:1.4.0'
    //Use ForestDB as storage
    compile 'com.couchbase.lite:couchbase-lite-android-forestdb:1.4.0'
    //enable ebcryption on SQLite Database
    compile 'com.couchbase.lite:couchbase-lite-android-sqlcipher:1.4.0'
    //Use JScripts as REST API
    compile 'com.couchbase.lite:couchbase-lite-java-javascript:1.4.0'
    testCompile 'junit:junit:4.12'
}
